name: AlphaOracle Daily Run

on:
  schedule:
    # Run daily at 22:00 UTC (after US market close)
    - cron: '0 22 * * 1-5'
  workflow_dispatch: # Allow manual triggering

jobs:
  run-analysis:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run Data Ingestion
        run: python src/data_ingestion.py
        
      - name: Run LLM Agents
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python src/llm_agents.py
        
      - name: Execute Trades (Alpaca Paper)
        env:
          ALPACA_API_KEY: ${{ secrets.ALPACA_API_KEY }}
          ALPACA_SECRET_KEY: ${{ secrets.ALPACA_SECRET_KEY }}
        run: python src/execute_trades.py
        
      - name: Fetch Live Portfolio State
        env:
          ALPACA_API_KEY: ${{ secrets.ALPACA_API_KEY }}
          ALPACA_SECRET_KEY: ${{ secrets.ALPACA_SECRET_KEY }}
        run: python src/fetch_alpaca_portfolio.py
        
      - name: Setup MkDocs
        run: pip install mkdocs-material
        
      - name: Build MkDocs Site
        run: mkdocs build
        
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          
      - name: Commit newly generated reports back to repo
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add docs/ data/
          git commit -m "chore: Daily AI analysis reports for $(date +'%Y-%m-%d')" || exit 0
          git push
